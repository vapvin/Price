<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid-5</title>

    <style>
        .father {
            display:grid;
            grid-gap:10px;
            grid-auto-rows:100px;
            grid-template-columns: repeat(auto-fit, 1fr);
        }

        .box:nth-child(even) {
     
            background: #3498db;
        }
        .box:nth-child(odd) {
      
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
