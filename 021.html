<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="game/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls_range">
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
    </div>
    <div class="controls_btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls_colors" id="jsColors">
      <div class="controls_color jsColor" style="background:#2c2c2c;"></div>
      <div class="controls_color jsColor" style="background:#fff;"></div>
      <div class="controls_color jsColor" style="background:#ff3b30;"></div>
      <div class="controls_color jsColor" style="background:#ff9500;"></div>
      <div class="controls_color jsColor" style="background:#ffcc00;"></div>
      <div class="controls_color jsColor" style="background:#4cd963;"></div>
      <div class="controls_color jsColor" style="background:#5ac8fa;"></div>
      <div class="controls_color jsColor" style="background:#0579ff;"></div>
      <div class="controls_color jsColor" style="background:#5856d6;"></div>
    </div>
  </div>


<script src="game/app.js"></script>
</body>
</html>
